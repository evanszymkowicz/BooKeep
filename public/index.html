<!DOCTYPE html>
<html lang="en">
<head>
	<title>Book Keep</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet"> 
	<link href="main.css" rel="stylesheet" type="text/css" />
	<script src="index.js"></script>
	<script src="RandomBooks.js"></script>
</head>
<body>
	<nav>
		<div class="headerLogos">
		<img src="https://i.imgur.com/F0iZ7o5.png">
		<a href=""><p>BooKeep</p></a>
	</div>
	</nav>
	
  <div class="mainPage">
  		<div class="main-page">
  			<div class="pageHeader">
	  			<div class="libraryImage">
	  				<img src="https://i.imgur.com/ruAKTAN.jpg">
	  			</div>
	  			<div class="toTheRight">
		  			<div class="headerWords">
		  				<h1 class="bookKeepTitle">Welcom to BooKeep!</h1>
		  				<p>This is your classroom library page! Click on the buttons below to navigate to your different pages</p>
		  			</div>
		  		</div>
  			</div>
  			<div class="mainPageHeader">
  			<button class="viewLibrary" type="submit">View Library</button>
		      <button class="addABook" type="submit">Add Book</button>
		      <button class="libraryRandom" type="submit">Generate Random Book</button>
		      <button class="checkedoutList" type="submit">Checked Out</button>
    		</div>
    	</div>
    	<div class="bookLibrary">
			<h2>My Books</h2>
			<div class="searchBody">
			</div>
			<div class="displayedLibrary">		
				<button class="backAllData">Back</button>
				<button class="nextAllData">Next</button>
				<table class="libraryBooksDisplayed">
				</table>
			</div>
		</div>
</div>

<div>
	
	<div class="bookBody">
	</div>
</div>
	<button class="toTop">Back to top  <i class="fa fa-angle-double-up" aria-hidden="true"></i></button>
	
</body>
</html>
